<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 16px;
        }
        p {
            color: #636e72;
            line-height: 1.7;
        }
        ul {
            color: #636e72;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <p>
            저는 웹 개발에 관심이 많은 개발자입니다.<br>
            새로운 기술을 배우고, 창의적인 프로젝트를 만드는 것을 좋아합니다.<br>
            협업과 소통을 중요하게 생각하며, 항상 성장하는 개발자가 되고자 노력하고 있습니다.
        </p>
        <h2>관심 분야</h2>
        <ul>
            <li>프론트엔드 개발 (HTML, CSS, JavaScript)</li>
            <li>백엔드 개발 (Node.js, Python)</li>
            <li>UI/UX 디자인</li>
            <li>클라우드 및 DevOps</li>
        </ul>
        <h2>취미</h2>
        <ul>
            <li>독서</li>
            <li>음악 감상</li>
            <li>여행</li>
            <li>코딩 챌린지 참여</li>
        </ul>
    </div>
</body>
</html>
