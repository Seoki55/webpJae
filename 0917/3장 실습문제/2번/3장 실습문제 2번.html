<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>브라우저 소개</title>
</head>
<body>
  <h1>브라우저 소개</h1>
  <p>
    브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는 사용자에게 웹 서버 컴퓨터에 
    저장된 웹 페이지를 가져와 보여주는 소프트웨어입니다. 
    그림 1-2는 대표적인 Chrome 웹 브라우저를 보여줍니다.
  </p>

  <figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="구글 크롬 브라우저" width="100">
    <figcaption>그림 1-2 구글 Chrome</figcaption>
  </figure>

  <p>
    웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 
    그림 1-3과 같은 코드를 첫 라인에 삽입해야 합니다.
  </p>

  <figure>
    <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
    <pre><code>
&lt;!doctype html&gt;
&lt;html&gt;
  ...
&lt;/html&gt;
    </code></pre>
  </figure>
</body>
</html>
