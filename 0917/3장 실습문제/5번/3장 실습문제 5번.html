<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h2>도형 서식 폼 만들기</h2>

  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>

      <p>
        <label for="lineType">선종류</label>
        <select id="lineType" name="lineType">
          <option>선없음</option>
          <option>실선</option>
          <option>점선</option>
        </select>
      </p>

      <p>
        <label for="lineWidth">선두께</label>
        <input type="number" id="lineWidth" name="lineWidth" min="1" max="20">
        
        <label for="lineColor">선색</label>
        <input type="color" id="lineColor" name="lineColor" value="#0000ff">
      </p>

      <p>
        <label for="transparency">투명도(0~100) :</label>
        <input type="range" id="transparency" name="transparency" min="0" max="100" value="50">
      </p>
    </fieldset>
  </form>
</body>
</html>
