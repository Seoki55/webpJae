<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>버튼이 있는 웹 페이지</title>
    <style>
    h1 {
      font-size: 1.5em;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 5px;
      margin-top: 20px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <h1>버튼을 만들어보자</h1>
  <hr>
  <div class="button-grid">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>0</button>
  </div>
</body>
</html>
