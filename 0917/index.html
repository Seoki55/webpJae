<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기 소개 페이지</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      background-color: #f4f4f9;
      margin: 40px;
    }
    h1 {
      color: darkblue;
    }
    ul {
      list-style-type: square;
    }
    form {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      width: 300px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input {
      width: 95%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: darkblue;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <h1>안녕하세요 저는 소프트웨어학과 20학번 이재석입니다</h1>
  <p>제가 사용할 수 있는 언어와 숙련도는 다음과 같습니다:</p>
  <ul>
    <li>HTML: 중급</li>
    <li>CSS: 중급</li>
    <li>JavaScript: 초급</li>
    <li>Kotlin: 중급</li>
  </ul>

  <h2>로그인</h2>
  <form action="#" method="post">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">제출하기</button>
  </form>
</body>
</html>
