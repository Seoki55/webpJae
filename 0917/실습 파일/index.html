<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기 소개 페이지</title>
  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>안녕하세요 저는 소프트웨어학과 20학번 이재석입니다</h1>
  <p>제가 사용할 수 있는 언어와 숙련도는 다음과 같습니다:</p>
  <ul>
    <li>HTML: 중급<meter value="0.7"></meter></li>
    <li>CSS: 중급<meter value="0.6"></meter></li>
    <li>JavaScript: 초급<meter value="0.4"></meter></li>
    <li>Kotlin: 중급<meter value="0.5"></meter></li>
  </ul>

  <h2>로그인</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>회원 로그인</legend>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">제출하기</button>
    </fieldset>
  </form>
</body>
</html>
