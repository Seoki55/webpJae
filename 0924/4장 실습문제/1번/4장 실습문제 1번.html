<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>태그 컬렉터 만들기</title>
        <style>
        body {
               background-color: beige;
            }
        h3 {
            text-align: right;
            color: navy;
       }
       p{
           font-size: 20px;
           color:blueviolet
        }
       span {
             background-color:aqua;
             color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h3>이재석</h3>
        <hr>
        <p>안녕하세요! 저는 이재석입니다.<span>힙합과 밴드음악</span>을 들으면서
        게임하기를 좋아합니다.
        <span>김치볶음밥</span>과 <span>비프버거</span>를 엄청 좋아합니다.</p>
    </body>
</html>
