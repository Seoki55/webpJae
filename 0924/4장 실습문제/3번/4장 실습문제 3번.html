<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>색 테이블 만들기</title>
        <style>
            table {
                border-collapse: collapse;
                width: 80%;
            }
            th, td {
                border: 1px solid gray;
                padding: 6px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>색 이름과 코드</h3>
        <hr>
        <table>
            <tr>
                <th>이름</th><th>코드</th><th>색</th>
                <th>이름</th><th>코드</th><th>색</th>
            </tr>
            <tr>
                <td>brown</td><td>#A52A2A</td>
                <td style="background-color: #A52A2A;"></td>

                <td>deepskyblue</td><td>#00BFFF</td>
                <td style="background-color: #00BFFF;"></td>
            </tr>

             <tr>
                <td>blueviolet</td><td>#8A2BE2</td>
                <td style="background-color: #8A2BE2;"></td>

                <td>gold</td><td>#FFD700</td>
                <td style="background-color: #FFD700;"></td>
            </tr>

             <tr>
                <td>darkorange</td><td>#FF8C00</td>
                <td style="background-color: #FF8C00;"></td>

                <td>olivedrab</td><td>#6B8E23</td>
                <td style="background-color: #6B8E23;"></td>
            </tr>
        </table>
    </body>
</html>
