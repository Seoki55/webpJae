<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>자기소개 페이지</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container">
			<h1 class="logo"></h1>
			<nav>
				<button id="themeToggle" aria-label="테마 전환">다크/라이트</button>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="hero">
			<img class="avatar" src="avatar.jpg" alt="프로필 사진" />
			<div class="hero-text">
				<h2>안녕하세요, 저는 개발자로 꿈을 꾸고 있는 이재석입니다!</h2>
			</div>
		</section>

		<section id="about" class="card">
			<h3>소개</h3>
			<p>저는 개발자로 성장하기 위해 열심히 노력하고 있습니다.</p>
		</section>

		<section id="contact" class="card">
			<h3>깃허브 주소로 넘어가기</h3>
			<p><a href="https://github.com/Seoki55/webpJae" target="_blank" rel="noopener">깃허브</a></p>
			<p><a href="https://github.com/Seoki55/webpJae/commits/main/" target="_blank" rel="noopener">깃허브 정리</a></p>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>© 지금 연도 이름. 모든 권리 보유.</p>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
